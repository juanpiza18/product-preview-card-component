<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!--<script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>-->
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>

<body>
  <main class="main">
    <section class="section__card">
      <section class="section__image">
        <img class="section__image--product" src="./images/image-product-desktop.jpg"
          alt="Image perfume product by Gabrielle Essence Eau De Parfum">
      </section>
      <section class="section__product" aria-labelledby="Product Information Section">
        <div class="product__information">
          <span class="product__information--category" role="text" aria-labelledby="Perfume"> Perfume </span>
          <h1 class="product__information--title" aria-labelledby="Gabrielle Essence Eau De Parfum">
            Gabrielle Essence Eau De Parfum </h1>
          <p class="product__information--description" role="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <span class="product__price--saleprice" role="text">$149.99</span>
            <span class="product__price--listprice">$169.99</span>
          </div>
        </div>
        <div class="product__actions">
          <button class="btn btn--green" type="button" tabindex="0" aria-labelledby="Button add product to cart">
            <img class="icon" src="./images/icon-cart.svg" role="img" alt="Cart Icon">
            <span class="margin-small-left" role="text">Add to Cart</span>
          </button>
        </div>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" tabindex="0">Frontend
      Mentor</a>.
    Coded by <a href="#" tabindex="0">Juan</a>.
  </footer>
</body>

</html>
